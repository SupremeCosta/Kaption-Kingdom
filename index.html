<!DOCTYPE html>
<html>
<head>
  <title>Kaption Kingdom</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
  <h1>Kaption Kingdom</h1>
  
  <div class="center">
    <label for="category-dropdown">Category:</label>
    <select id="category-dropdown">
      <option value="inspiration">Inspiration</option>
      <option value="affirmations">Affirmations</option>
      <option value="jokes">Jokes</option>
    </select>
  </div>
  
  <button id="generate-button" class="btn btn-primary">Generate Quote</button>
  
  <div id="quote-container" class="mt-4" aria-placeholder="generated quote goes here">
    <div id="quote-actions" class="text-end mb-3">
    </div>
    <div id="quote-text"></div>
    <div id="quote-author" class="text-end text-muted mt-2"></div>
    <button id="copy-button" class="btn btn-primary">
      <i class="far fa-copy"></i> <span id="copy-text">Copy</span>
      <i class="fas fa-check hidden"></i>
    </button>
    <div id="social-buttons">
      <a id="twitter-button" href="#" target="_blank">
        <button>
            <i class="fa-brands fa-twitter fa-2xl" alt="Twitter" width="32" height="32"></i>
        </button>
      </a>
      <a id="whatsapp-button" href="#" target="_blank">
        <button>
            <i class="fa-brands fa-whatsapp fa-2xl" alt="WhatsApp" width="32" height="32"></i>
        </button>
      </a>
    </div>
  </div>

    <div class="modal" id="copy-modal">
      <div class="modal-background"></div>
      <div class="modal-content">
        <div class="box">
          <h3 class="title is-4">What is your name?</h3>
          <input class="input" type="text" id="name-input" placeholder="Enter your name">
          <button class="button is-primary" onclick="submitName()">Submit</button>
        </div>
      </div>

      <div class="modal" id="copy-modal2">
        <div class="modal-background"></div>
        <div class="modal-content">
          <div class="box">
            <h4 class="title is-4">Welcome back {name}</h4>
            <input class="input" type="text" id="name-change" placeholder="change name...">
            <button class="button is-primary" onclick="submitName()">Submit</button>
          </div>
        </div>
      <button class="modal-close is-large" aria-label="close" onclick="closeModal('#copy-modal')"></button>
    </div>
    
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/api.js"></script>
</body>
